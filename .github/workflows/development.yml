name: Development CI

on:
  pull_request:
    branches:
      - development

jobs:
  validate:
    name: Validate pull request
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14.19

      - name: Install deps
        run: npm install

      - name: Check linting
        run: npm run lint
